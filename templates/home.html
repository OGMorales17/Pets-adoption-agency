<html>

<head>
    <title>Adopt</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
    <link rel="stylesheet" href="/static/adopt.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Adopt!</a>
    </nav>

    <div class="container">

        {% for msg in get_flashed_messages() %}
        <div class="alert alert-info">{{ msg }}</div>
        {% endfor %} {% block content %}
        <h1>Our Pets</h1>

        <div class="row pets-listing">

            {% for pet in pets %}
            <div class="col-3">
                <img class="img-thumbnail" src="{{ pet.image_url() }}">
                <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a> {% if pet.available %} <b> is available!</b> {% endif %}
            </div>
            {% else %}
            <div class="col-12">No pets yet.</div>
            {% endfor %}

        </div>

        <a class="btn btn-primary" href="{{ url_for('add_pet') }}">Add a Pet</a> {% endblock %}

    </div>

</body>

</html>
